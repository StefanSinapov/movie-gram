<div ng-controller="AddMovieController">
    <div>
        <div class="list-group-item list-group-item-info col-md-offset-2 col-md-8">

            <div class="row">
                <img src="{{selectedMovie.imageurl}}" width="90" class="img-responsive col-xs-4">
                <h1>{{selectedMovie.title}}</h1>
            </div>
            <br />

            <div class="form-group">
                <label for="genre" class="control-label">Genre:</label>
                <p id="genre">{{selectedMovie.genre}}</p>
            </div>

            <div class="form-group">
                <label for="year" class="control-label">Year:</label>
                <p id="year">{{selectedMovie.Year}}</p>
            </div>

            <div class="form-group">
                <label for="staring" class="control-label">Staring:</label>
                <p id="staring">{{selectedMovie.starring}}</p>
            </div>

            <div class="form-group">
                <label for="staring" class="control-label">Friend:</label>
                <select class="form-control">
                    <option>Tsvetina Parvanova</option>
                    <option>Stoyan Naydenov</option>
                </select>
            </div>

            <div class="form-group">
                <label for="description" class="control-label">Add opinion:</label>
                <textarea id="description" class="form-control"></textarea>
            </div>
            <div class="">
                <button type="button" onclick="location.href = '#/mymovies'" class="btn btn-success" style="width:100px;">Send</button>
            </div>
        </div>
    </div>
</div>
