<div ng-controller="AddMovieController">
    <div>

        <div class="list-group-item list-group-item-warning col-md-offset-2 col-md-8">

            <div class="row">
                <img src="{{selectedUser.imageUrl}}" width="90" class="img-responsive col-xs-offset-4 col-xs-4">
            </div>
            <br />
            <div class="form-group">
                <label for="email" class="control-label">Email:</label>
                <p id="email">{{selectedUser.emails}}</p>
            </div>

            <div class="form-group">
                <label for="first-name" class="control-label">First name:</label>
                <p id="first-name">{{selectedUser.firstName}}</p>
            </div>
            <div class="form-group">
                <label for="last-name" class="control-label">Last name:</label>
                <p id="last-name">{{selectedUser.lastName}}</p>
            </div>
        </div>
    </div>
</div>
