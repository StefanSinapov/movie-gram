<div ng-controller="AddMovieController">
    <div class="col-md-offset-3">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="form-group">
                    <label for="rank">Rank</label>
                    <select id="rank" class="form-control" placeholder="Rank">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="comment" class="">Add opinion:</label><br />
                    <textarea id="comment" class="col-xs-12 form-control" rows="5"></textarea>
                </div>
                <button type="button" onclick="location.href = '/#/mymovies'" class="btn btn-success Add__Button">Add</button>
            </div>
        </div>
    </div>
</div>
