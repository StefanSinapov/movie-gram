<div ng-controller="AccountsController">
    <div class="row">
        <div class="col-sm-offset-2 col-sm-10 col-md-offset-9 col-md-3">
            <input class="form-control" autocomplete="on" ng-model="searchTextMyMovies">
        </div>
    </div>
    <br />
    <div class="list-group">
        <div ng-repeat="account in accounts | filter: searchTextMyMovies" ng-if="account.isFriend==1"
             class="list-group-item list-group-item-info row">
            <div class="col-md-2 image-container">
                <img ng-src="{{ account.imageUrl}}" width="70" height="70" class="img-responsive">
            </div>
            <div class="col-md-3">{{account.firstName}} {{account.lastName}}</div>
            <div class="col-md-3">
                <button type="button" class="btn btn-primary" ng-click="selectUser(account)">View Priofile</button>
                <button type="button" class="btn btn-danger">Remove</button>
            </div>
        </div>
    </div>
</div>
