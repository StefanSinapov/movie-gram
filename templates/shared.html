
<div ng-controller="MyMoviesController">
    <div class="row">
        <div class="col-sm-offset-2 col-sm-10 col-md-offset-9 col-md-3">
            <input class="form-control" autocomplete="on" ng-model="searchTextMyMovies">
        </div>
    </div>
    <br />
    <div class="list-group" ng-repeat="myMovie in myMovies | filter: searchTextMyMovies | orderBy: '-Rank'" ng-if="myMovie.IsWatched == 1">
        <div class="list-group-item list-group-item-info row">
            <img ng-src="{{ myMovie.imageurl}}" class="imageMyMovies img-responsive col-xs-12 col-sm-3" height="200" width="135">
            <h2 ng-click="selectMovie(myMovie)" class="col-xs-9"><a href="">{{ myMovie.title}}</a></h2>
            <div class="col-xs-9">{{ myMovie.description }}</div>
            <div class="col-xs-9">Genre : {{ myMovie.genre }}</div>
            <div class="col-xs-9">Year : {{ myMovie.Year }}</div>
            <div class="col-xs-9">Rank : {{ myMovie.Rank }}</div>
            <div class="pull-right">
                <a ng-click="selectMovie(myMovie)" class="btn btn-primary btn-sm" href="#/recommend">Recommend to friend</a>
            </div>
        </div>
    </div>
</div>
