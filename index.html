<!doctype html>
<html lang="en">
<head>
    <base href="https://stefansinapov.github.io/movie-gram/">
    <meta charset="utf-8">
    <title>MovieGram</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-theme.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/css.css" />
    <link rel="stylesheet" href="css/sidebar.css" />
</head>
<body ng-app="moviesapp" ng-cloak>
    <div ng-controller="GlobalController" class="wrapper">
        <div class="row row-offcanvas row-offcanvas-left">



            <div id="main" class="column col-xs-12">
                <div class="navbar navbar-default">
                    <div class="navbar-header">
                        <a href="#/home" class="navbar-brand">Movie Maniacs</a>
                        <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main"  ng-show="showMenu">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                    <div class="navbar-collapse collapse" id="navbar-main">
                        <ul class="nav navbar-nav">
                            <li>
                                <a href="#/mymovies " ng-show="showMenu">All movies</a>
                            </li>
                            <li>
                                <a href="#/shared" ng-show="showMenu">My movies</a>
                            </li>
                            <li>
                                <a href="#/popular" ng-show="showMenu">Most popular movies</a>
                            </li>
                            <li>
                                <a href="#/accounts" ng-show="showMenu">Accounts</a>
                            </li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right" ng-show="showMenu">
                            <li class="dropdown">
                                <a class="dropdown-toggle" data-toggle="dropdown">Welcome, Default User <b class="caret"></b></a>
                                <ul class="dropdown-menu">
                                    <li><a href="#/profile"><i class="icon-cog"></i> Profile</a></li>
                                    <li class="divider"></li>
                                    <li><a href="#"><i class="icon-off"></i> Logout</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div ng-show="showSideMenu" class="column col-xs-1 col-sm-2 sidebar-offcanvas" id="sidebar" role="navigation">
                        <ul class="nav hidden-xs">
                            <li class="active"><a href="#">Home</a></li>
                            <li><a href="#/friends">Friends</a></li>
                            <li>
                                <a data-toggle="collapse" data-target="#sub1">My movies</a>
                                <ul class="nav collapse" id="sub1">
                                    <li><a href="#/addmovie">Add movie</a></li>
                                </ul>
                            </li>

                        </ul>

                        <!-- tiny only nav-->
                        <ul class="nav visible-xs" id="xs-menu">
                            <li><a href="#" class="text-center"><i class="glyphicon glyphicon-home"></i></a></li>
                            <li><a href="#/friends" class="text-center"><i class="glyphicon glyphicon-user"></i></a></li>
                            <li>
                                <a href="#/addmovie" class="text-center"><i class="glyphicon glyphicon-film"></i></a>
                            </li>
                        </ul>
                    </div>

                    <div class="padding" ng-class="{'col-xs-12': !showMenu, 'col-sm-10 col-xs-11' : showMenu}">
                        <div class="full col-sm-9">
                            <div ng-view class="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="lib/jquery.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-resource.min.js"></script>
    <script src="lib/angular/angular-route.min.js"></script>
    <script src="js/app.js"></script>
    <script src="controllers/myMoviesController.js"></script>
    <script src="controllers/AccountsController.js"></script>
    <script src="controllers/GlobalController.js"></script>
    <script src="controllers/HomeController.js"></script>
    <script src="controllers/AddMovieController.js"></script>
</body>
</html>
